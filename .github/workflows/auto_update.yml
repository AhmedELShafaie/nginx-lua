name: Auto Update

on:
  schedule:
    - cron:  '0 0 * * *'

env:
  IMAGE_NAME: fabiocicerchia/nginx-lua

jobs:
  auto_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate Supported Versions
        run: make auto-update-and-commit

  docker_alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: make build-alpine

      - name: Test images
        run: make test-alpine

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-alpine
        if: github.ref == 'refs/heads/master'

  docker_amazonlinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: make build-amazonlinux

      - name: Test images
