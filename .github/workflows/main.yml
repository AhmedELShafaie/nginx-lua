name: Docker Builds

on:
  push:
    branches:
      - master
  pull_request:
    type:
      - opened
      - synchronize

env:
  IMAGE_NAME: fabiocicerchia/nginx-lua

jobs:
  artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata
          path: docs/metadata
          retention-days: 1

  docker_alpine:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-alpine
          path: docs/metadata/*alpine*

      - name: Build images
        run: make build-alpine

      - name: Test images
        run: make test-alpine

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-alpine
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-alpine
          path: docs/metadata/*alpine*
          retention-days: 1

  docker_amazonlinux:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-amazonlinux
          path: docs/metadata/*amazonlinux*

      - name: Build images
        run: make build-amazonlinux

      - name: Test images
        run: make test-amazonlinux

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-amazonlinux
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-amazonlinux
          path: docs/metadata/*amazonlinux*
          retention-days: 1

  docker_centos:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-centos
          path: docs/metadata/*centos*

      - name: Build images
        run: make build-centos

      - name: Test images
        run: make test-centos

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-centos
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-centos
          path: docs/metadata/*centos*
          retention-days: 1

  docker_debian:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-debian
          path: docs/metadata/*debian*

      - name: Build images
        run: make build-debian

      - name: Test images
        run: make test-debian

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-debian
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-debian
          path: docs/metadata/*debian*
          retention-days: 1

  docker_fedora:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-fedora
          path: docs/metadata/*fedora*

      - name: Build images
        run: make build-fedora

      - name: Test images
        run: make test-fedora

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-fedora
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-fedora
          path: docs/metadata/*fedora*
          retention-days: 1

  docker_ubuntu:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - uses: actions/checkout@v2

      - name: Restore metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-ubuntu
          path: docs/metadata/*ubuntu*

      - name: Build images
        run: make build-ubuntu

      - name: Test images
        run: make test-ubuntu

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/master'

      - name: Push images
        run: make push-ubuntu
        if: github.ref == 'refs/heads/master'

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-ubuntu
          path: docs/metadata/*ubuntu*
          retention-days: 1

  metadata:
    runs-on: ubuntu-latest
    needs: [docker_alpine, docker_amazonlinux, docker_centos, docker_debian, docker_fedora, docker_ubuntu]
    steps:
      - uses: actions/checkout@v2

      - name: Restore alpine metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-alpine
          path: docs/metadata/*alpine*

      - name: Restore amazonlinux metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-amazonlinux
          path: docs/metadata/*amazonlinux*

      - name: Restore centos metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-centos
          path: docs/metadata/*centos*

      - name: Restore debian metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-debian
          path: docs/metadata/*debian*

      - name: Restore fedora metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-fedora
          path: docs/metadata/*fedora*

      - name: Restore ubuntu metadata artifacts
        uses: actions/download-artifact@v2
        with:
          name: metadata-ubuntu
          path: docs/metadata/*ubuntu*

      - name: Push metadata
        run: make auto-commit-metadata
        if: github.ref == 'refs/heads/master'

  auto_tag:
    runs-on: ubuntu-latest
    needs: metadata
    steps:
      - uses: actions/checkout@v2

      - name: Create tag
        run: make auto-tag
        if: github.ref == 'refs/heads/master'
